      var arr=new Array();
      var arr1=new Array();    
    function change(i){
      var x=i.id;
      
      const btn = 
                document.getElementById(x);

                }
                else if(x==="gbt5"){

                }
                else if(x==="gbt6"){
                  arr=arr.filter(a=>a!="ocean beer thumbler");
                  arr1.filter(a=>a!=788);
                }
              
            }
            localStorage.setItem("arr",arr);
            localStorage.setItem("arr1",arr1);
    }
